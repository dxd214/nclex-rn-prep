<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCLEX-RN 考试准备系统 - 首页</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-600: #2563eb;
            --primary-700: #1d4ed8;
            --primary-50: #eff6ff;
            --success-500: #10b981;
            --neutral-800: #1f2937;
            --neutral-600: #4b5563;
            --neutral-100: #f3f4f6;
            --space-4: 1rem;
            --space-8: 2rem;
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--neutral-800);
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: var(--space-8);
            box-shadow: var(--shadow-lg);
            text-align: center;
            max-width: 500px;
            margin: var(--space-4);
        }

        .logo {
            font-size: 3rem;
            color: var(--primary-600);
            margin-bottom: var(--space-4);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: var(--space-4);
            color: var(--neutral-800);
        }

        .description {
            font-size: 1.1rem;
            color: var(--neutral-600);
            margin-bottom: var(--space-8);
            line-height: 1.6;
        }

        .buttons {
            display: grid;
            gap: var(--space-4);
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary-600);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-700);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--neutral-100);
            color: var(--neutral-600);
            border: 2px solid #e5e7eb;
        }

        .btn-secondary:hover {
            background: var(--primary-50);
            color: var(--primary-600);
            border-color: var(--primary-600);
        }

        .features {
            margin-top: var(--space-8);
            text-align: left;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            padding: 0.5rem;
        }

        .feature i {
            color: var(--success-500);
            font-size: 1.2rem;
            width: 24px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 2rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-user-md"></i>
        </div>
        
        <h1>NCLEX-RN 考试准备系统</h1>
        
        <p class="description">
            专业的护士执照考试在线准备平台<br>
            真实题库 • 智能分析 • 个性化学习
        </p>

        <div class="buttons">
            <a href="login.html" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i>
                立即登录
            </a>
            
            <a href="register.html" class="btn btn-secondary">
                <i class="fas fa-user-plus"></i>
                注册新账号
            </a>
        </div>

        <div class="features">
            <h3 style="margin-bottom: 1rem; color: var(--neutral-800);">主要特色</h3>
            
            <div class="feature">
                <i class="fas fa-database"></i>
                <span>100+ 真实NCLEX-RN考试题库</span>
            </div>
            
            <div class="feature">
                <i class="fas fa-chart-line"></i>
                <span>个人进度跟踪和分析</span>
            </div>
            
            <div class="feature">
                <i class="fas fa-mobile-alt"></i>
                <span>支持手机和电脑访问</span>
            </div>
            
            <div class="feature">
                <i class="fas fa-shield-alt"></i>
                <span>安全的用户数据保护</span>
            </div>
        </div>

        <div style="margin-top: 2rem; padding-top: 1rem; border-top: 1px solid #e5e7eb;">
            <small style="color: var(--neutral-600);">
                <i class="fas fa-info-circle"></i>
                测试账号: test@example.com / Password123
            </small>
        </div>
    </div>

    <script>
        // 检查用户是否已登录
        document.addEventListener('DOMContentLoaded', async function() {
            // 等待用户系统加载
            setTimeout(async () => {
                if (window.UserSystem) {
                    try {
                        const currentUser = await window.UserSystem.getCurrentUser();
                        if (currentUser) {
                            // 用户已登录，重定向到主页面
                            window.location.href = 'index-fullscreen-quiz.html';
                        }
                    } catch (error) {
                        console.log('用户未登录');
                    }
                }
            }, 500);
        });
    </script>
    
    <!-- 用户管理系统 -->
    <script src="js/user-management.js"></script>
</body>
</html>
